<div class="row">
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search item name" />
      <span class="input-group-btn">
      <button  class="btn btn-info" type="button">Clear</button>
      </span>
    </div>
  </div>
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Sort by <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a role="button">Name ASC</a></li>
        <li><a role="button">Name DESC</a></li>
        <li role="separator" class="divider"></li>
        <li><a role="button">Level ASC</a></li>
        <li><a role="button">Level DESC</a></li>
      </ul>
      <span class="label label-success label-medium">NAME - DESC</span>
    </div>
  </div>
  <app-create (createClick)="createClick.emit($event)"></app-create>
</div>
